<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-box">
                    <img src="img/upload-icon.svg" alt="上传图标">
                    <p>点击或拖拽图片到这里</p>
                    <p class="sub-text">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 预览和控制区域 -->
            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="preview-container">
                    <!-- 原图预览 -->
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>原始大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <!-- 压缩图预览 -->
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩预览">
                        </div>
                        <div class="file-info">
                            <span>压缩后大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <!-- 控制面板 -->
                <div class="control-panel">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="1" max="100" value="80">
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                    <button id="resetBtn" class="reset-btn">重新上传</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
